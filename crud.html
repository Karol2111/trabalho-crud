<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Livros</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        height: auto;
        min-height: 100%;
        overflow-y: auto;
      }

      .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://st3.depositphotos.com/2769299/19240/i/450/depositphotos_192406470-stock-photo-empty-bookshelf-library-education.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.5;
        z-index: -1;
      }

      .container {
        position: relative;
        z-index: 1;
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 12px;
        max-width: 600px;
        margin: 2rem auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 30%;
      }

      .logo {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 1rem;
      }

      input,
      button {
        display: block;
        margin: 0.5rem 0;
        width: 100%;
        padding: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div class="bg"></div>

    <dialog id="editDialog">
      <form method="dialog" id="editForm">
        <h3>Editar Livro</h3>
        <input type="text" id="editNome" placeholder="Nome do Livro" required />
        <input
          type="text"
          id="editCodigo"
          placeholder="CÃ³digo do Livro"
          required
        />
        <div style="text-align: right; margin-top: 10px">
          <button type="submit">Salvar</button>
          <button type="button" onclick="fecharDialog()">Cancelar</button>
        </div>
      </form>
    </dialog>

    <div class="container">
      <div class="logo"><span>Biblioteca do Assis</span></div>
      <h1>Cadastro de Livros</h1>

      <form id="livroForm">
        <input
          type="text"
          id="nomeLivro"
          placeholder="Nome do Livro"
          required
        />
        <input
          type="text"
          id="codigoLivro"
          placeholder="CÃ³digo do Livro"
          required
        />
        <button type="submit">Salvar</button>
      </form>

      <h2>ðŸ“– Lista de Livros:</h2>
      <ul id="listaLivros"></ul>
    </div>

    <script src="crud.js"></script>
  </body>
</html>
